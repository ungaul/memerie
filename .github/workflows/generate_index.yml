name: Generate Meme Index

on:
  push:
    branches:
      - memes
  workflow_dispatch:

permissions:
  contents: write  # ðŸ”¥ Donne l'autorisation d'Ã©criture Ã  GitHub Actions

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (Fetch all branches)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # RÃ©cupÃ¨re toutes les branches

      - name: Checkout memes branch
        run: |
          git fetch origin memes  # RÃ©cupÃ¨re la branche "memes"
          git checkout memes  # Se placer sur "memes"
          mkdir -p memes  # Assure que le dossier existe
          ls -l  # Debug : VÃ©rifie que les fichiers sont bien lÃ 

      - name: Generate meme index
        run: |
          cd memes
          echo "[" > index.json
          for file in *.jpg *.png *.gif; do
            if [ -f "$file" ]; then
              echo "  {\"name\": \"$file\", \"url\": \"https://raw.githubusercontent.com/${{ github.repository }}/memes/main/$file\"}," >> index.json
            fi
          done
          sed -i '$ s/,$//' index.json  # Supprime la derniÃ¨re virgule
          echo "]" >> index.json
          mv index.json ../index.json

      - name: Commit and push index.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout memes  # Assurer qu'on est bien dans `memes`

          mv index.json memes/  # DÃ©placer `index.json` dans `memes`
          git add memes/index.json
          git commit -m "Mise Ã  jour automatique de index.json" || echo "Aucune modification Ã  valider"

          # ðŸ”¥ Utilisation du token pour push avec permissions
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git memes
