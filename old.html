<html>

<head>
    <title>La memerie</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/img/favicon.png" sizes="144x144">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/ifunny.js"></script>
    <link rel="stylesheet" href="assets/css/ifunny.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="upload">
        <div id="upload-content">
            <h2>Upload a meme</h2>
            <div class="separator"></div>
            <form id="upload-form">
                <input type="text" id="upload-title" placeholder="Title">
                <div id="categories">
                </div>
                <button id="upload-submit">Upload</button>
            </form>
        </div>
    </div>

    <div id="notification">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>The file has been successfully uploaded.</p>
    </div>

    <header>
        <!-- <h1>Memerie</h1> -->
        <img src="assets/img/logo.jpg" alt="Logo">
        <input type="text" id="searchBar" placeholder="Search...">
        <!-- <div id="search-results" class="disabled"></div> -->
    </header>
    <div id="app">
        <div id="left">
            <div id="left-content">
                <button id="uploadFile">Add Meme</button>
                <div id="meme-list-container">
                    <h2>Meme catalog</h2>
                    <div class="separator"></div>
                    <div id="meme-list">
                    </div>
                </div>
            </div>
        </div>
        <div id="middle">
            <div id="search">
                <h2 id="query"></h2>
                <p id="results"></p>
            </div>
            <div class="separator"></div>
            <div id="search-results">
            </div>
        </div>
        <div id="right">
            <div id="right-content">
                <h2>trending channels</h2>
                <div id="search-categories">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
