<html>

<head>
    <title>Memerie - All your memes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/img/favicon.png" sizes="144x144">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/drive.js"></script>
    <link rel="stylesheet" href="assets/css/drive.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="upload-button">
        <ion-icon name="add-outline"></ion-icon>
        <p>Upload file</p>
    </div>

    <div id="player-container">
        <div id="player">
        </div>
    </div>

    <div id="notification">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>The file has been successfully uploaded.</p>
    </div>

    <div id="app">
        <header>
            <input type="text" id="searchbar" autocomplete="off" placeholder="Search...">
        </header>
        <div id="drive-list">
            <div id="top">
                <div id="location"></div>
                <ion-icon id="reload" name="reload-outline"></ion-icon>
            </div>
            <div class="drive-header">
                <div class="drive-col title">Title<ion-icon class="sortingOrder" name="chevron-down-outline"></ion-icon></div>
                <div class="drive-col keywords">Keywords<ion-icon class="sortingOrder" name="chevron-down-outline"></ion-icon></div>
                <div class="drive-col lastmodified">Uploaded<ion-icon class="sortingOrder" name="chevron-down-outline"></ion-icon></div>
                <div class="drive-col dimensions">Dimensions<ion-icon class="sortingOrder" name="chevron-down-outline"></ion-icon></div>
                <div class="drive-col path">Location<ion-icon class="sortingOrder" name="chevron-down-outline"></ion-icon></div>
                <div class="drive-col filesize">Filesize<ion-icon class="sortingOrder" name="chevron-down-outline"></ion-icon></div>
            </div>
            <div id="drive-rows"></div>
        </div>
    </div>
</body>

</html>
